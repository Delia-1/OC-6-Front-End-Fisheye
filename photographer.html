<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div id="main_wrapper">
      <header>
        <a href="index.html">
          <img src="assets/images/logo.png" class="logo" alt="fisheye logo, Retourner à l'accueil"/>
        </a>
      </header>
      <main id="main">
        <section class="photograph-section">
          <button
            class="contact_button"
            aria-haspopup="dialog"
            aria-controls="contact_modal"
          >
            Contactez-moi
          </button>
        </section>
        <section class="gallery-section"></section>
      </main>
    </div>

    <div id="contact_modal" role="dialog" aria-labelledby="modal_title" inert>
      <div class="modal">
        <header>
          <h2 id="modal_title">Contactez-moi</h2>
          <img
            role="button"
            tabindex="0"
            alt="Close contact form"
            aria-label="Close contact form"
            src="assets/icons/close.svg"
            class="close-button"
            name="close contact form"
          />
        </header>
        <form>
          <div>
            <label for="contact_firstname" id="champ_prenom">Prénom</label>
            <input type="text" id="contact_firstname" aria-labelledby="champ_prenom" name="firstname" />
            <label for="contact_lastname" id="champ_nom_de_famille">Nom</label>
            <input type="text" id="contact_lastname" aria-labelledby="champ_nom_de_famille" name="lastname" />
            <label for="contact_email" id="champ_email">Email</label>
            <input type="email" id="contact_email" aria-labelledby="champ_email" name="email" />
            <label for="contact_message" id="champ_message">Votre message</label>
            <textarea
              class="contact_message"
              id="contact_message"
              aria-labelledby="champ_message"
              name="message"
              rows="4" cols="45"
            ></textarea>
          </div>
          <button class="send_button" name="send" aria-controls="send_message">Envoyer</button>

        </form>
      </div>
    </div>
    <script type="module" src="scripts/templates/photographer.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/Components/contactForm.js"></script>
  </body>
</html>
