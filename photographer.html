<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div id="main_wrapper">
      <header>
        <a href="index.html">
          <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
        </a>
      </header>
      <main id="main">
        <section class="photograph-section">
          <button
            class="contact_button"
            aria-haspopup="dialog"
            aria-controls="contact_modal"
            aria-expanded="false"
            tabindex="0"
            aria-label="contact me"
          >
            Contactez-moi
          </button>
        </section>
        <section id = reorder-section></section>
        <section class="gallery-section"></section>
      </main>
    </div>

    <div id="contact_modal" role="dialog" aria-labelledby="modal_title" inert>
      <div class="modal">
        <header>
          <h1 id="modal_title">Contactez-moi</h1>
          <img
            role="button"
            tabindex="0"
            alt="Close contact form"
            aria-label="Close contact form"
            src="assets/icons/close.svg"
            class="close-button"
            name="close contact form"
          />
        </header>
        <form>
          <div>
            <label for="contact_firstname" id="First-name" tabindex="-1">Pr√©nom</label>
            <input type="text" id="contact_firstname" aria-labelledby="First-name" name="firstname" tabindex="0"/>
            <label for="contact_lastname" id="Last-name" tabindex="-1">Nom</label>
            <input type="text" id="contact_lastname" aria-labelledby="Last-name" name="lastname" tabindex="0" />
            <label for="contact_email" id="Email" tabindex="-1">Email</label>
            <input type="email" id="contact_email" aria-labelledby="Email" name="email" tabindex="0"/>
            <label for="contact_message" id="Your-message" tabindex="-1">Votre message</label>
            <textarea
              class="contact_message"
              id="contact_message"
              aria-labelledby="Your-message"
              name="message"
              rows="4" cols="45"
              tabindex="0"
            ></textarea>
          </div>
          <button class="send_button" aria-label="Send" name="send" aria-controls="send_message">Envoyer</button>

        </form>
      </div>
    </div>
    <script type="module" src="scripts/templates/photographerTemplate.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/Components/contactForm.js"></script>
    <script type="module" src="scripts/Components/reorderAside.js"></script>

  </body>
</html>
