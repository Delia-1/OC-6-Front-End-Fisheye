<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div id="main_wrapper">
      <header>
        <a href="index.html">
          <img src="assets/images/logo.png" class="logo" />
        </a>
      </header>
      <main id="main">
        <section class="photograph-section">
          <button
            class="contact_button"
            aria-haspopup="dialog"
            aria-controls="contact_modal"
          >
            Contactez-moi
          </button>
        </section>
        <section class="gallery-section"></section>
      </main>
    </div>

    <div id="contact_modal" role="dialog" aria-labelledby="modal_title" inert>
      <div class="modal">
        <header>
          <h2 id="modal_title">Contactez-moi</h2>
          <img
            role="button"
            tabindex="0"
            aria-label="Fermer le formulaire"
            src="assets/icons/close.svg"
            class="close-button"
          />
        </header>
        <form>
          <div>
            <label for="contact_firstname">Pr√©nom</label>
            <input type="text" id="contact_firstname" name="firstname" />
            <label for="contact_lastname">Nom</label>
            <input type="text" id="contact_lastname" name="lastname" />
            <label for="contact_email">Email</label>
            <input type="email" id="contact_email" name="email" />
            <label for="contact_message">Votre message</label>
            <textarea
              class="contact_message"
              id="contact_message"
              name="message"
              rows="4" cols="33"
            ></textarea>
          </div>
          <button class="send_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script type="module" src="scripts/templates/photographer.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
    <!-- <script src="scripts/utils/contactForm.js"></script> -->
  </body>
</html>
